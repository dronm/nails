<div id="{{id}}">
	<div class="row">
		<div class="{{bsCol}}2">
			<div id="{{id}}:prev">
			</div>
		</div>
		
		<div class="{{bsCol}}8">
			<div class="rate-img-cont">
				<img id="{{id}}:photo">
				</img>
			</div>
		</div>
		
		<div class="{{bsCol}}2">
			<div id="{{id}}:next">
			</div>
		</div>
		
	</div>
	
	<div class="row" style="margin-top:10px;">
		<div class="{{bsCol}}4">
		</div>
		<div id="{{id}}:rating" class="{{bsCol}}4 hidden" style="text-align:center;">
			<span id="{{id}}:r0" class="admin_rate">0</span>
			<span id="{{id}}:r1" class="admin_rate">1</span>
			<span id="{{id}}:r2" class="admin_rate">2</span>
			<span id="{{id}}:r3" class="admin_rate">3</span>
			<span id="{{id}}:r4" class="admin_rate">4</span>
			<span id="{{id}}:r5" class="admin_rate">5</span>
			<span id="{{id}}:r6" class="admin_rate">6</span>
			<span id="{{id}}:r7" class="admin_rate">7</span>
			<span id="{{id}}:r8" class="admin_rate">8</span>
			<span id="{{id}}:r9" class="admin_rate">9</span>
			<span id="{{id}}:r10" class="admin_rate">10</span>
		</div>
		<div class="{{bsCol}}4">
		</div>
	</div>
	<div id="{{id}}:inf" class="row" style="margin-top:10px;">
		<div class="{{bsCol}}5">
		</div>
		<div class="{{bsCol}}2">
			<div id="{{id}}:rotate">
			</div>
		
			<div id="{{id}}:inf" style="text-align:center;">
			</div>
		</div>
		<div class="{{bsCol}}5">
		</div>
	</div>
</div>
