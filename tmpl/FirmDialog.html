<div id="{{id}}" class="panel panel-flat">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<!--<div class="panel-heading">
		<h3 class="panel-title">{{HEAD_TITLE}}<a class="heading-elements-toggle"><i class="icon-more"></i></a></h3>
	</div>-->
	
	<div id="{{id}}:is_department"/>
	
	<div class="panel-body dialogForm">
	
		<div id="{{id}}:client_type"/>
		<div id="{{id}}:name"/>
		
		<div class="tabbable">
			<!--  {{app.COLOR_CLASS}} -->
			<ul class="nav nav-tabs nav-tabs-highlight">
				<li class="active"><a href="#main" data-toggle="tab" aria-expanded="true">Основные данные</a></li>
				<li class=""><a href="#address" data-toggle="tab" aria-expanded="false">Адреса</a></li>
				<li class=""><a href="#bank" data-toggle="tab" aria-expanded="false">Банк</a></li>
				<!--<li class=""><a href="#bank_accounts" data-toggle="tab" aria-expanded="false">Расчетные счета</a></li>-->
			</ul>
			
			<div class="tab-content">
				<div class="tab-pane fade in active" id="main">					
					<div class="panel panel-body">
						<div class="panel-heading">
							<h4 class="panel-title">Основные данные организации</h4>
						</div>
						<div id="{{id}}:name_full"/>
						<div id="{{id}}:inn"/>
						<div id="{{id}}:kpp"/>
						<div id="{{id}}:okpo"/>
						<div id="{{id}}:ogrn"/>
						<div id="{{id}}:okved"/>
					</div>	
				</div>

				<div class="tab-pane fade clientTab" id="address">
					<div class="panel panel-body">
						<div class="panel-heading">
							<h4 class="panel-title">Адреса</h4>
						</div>
						<div id="{{id}}:legal_address"/>
						<div id="{{id}}:post_address"/>
					</div>	
				</div>
				<div class="tab-pane fade clientTab" id="bank">
					<div class="panel panel-body">
						<div class="panel-heading">
							<h4 class="panel-title">Банк</h4>
						</div>
						<div id="{{id}}:banks_ref"/>
						<div id="{{id}}:bank_acc"/>
					</div>	
				</div>
				
			</div>
			
		</div>	
	</div>
	
</div>
