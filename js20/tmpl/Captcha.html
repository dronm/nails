<div id="{{id}}">
	<div class="{{IMG_CONT_CLASS}}">
		<button id="{{id}}:refresh" glyph="glyphicon-refresh" title="Обновить">
		</button>
		
		<span id="{{id}}:imgCont">
		</span>
	</div>
	<div class="form-group has-feedback has-feedback-left">
		<input id="{{id}}:key" type="text" class="form-control" style="width:100%;" placeholder="Код с картинки" title="Введите код с картинки"></input>
		<div class="form-control-feedback"><i class="icon-alert text-muted"></i></div>	
		<span class="help-block text-danger hidden" id="{{id}}:error" name="error">
			<i class="icon-cancel-circle2 position-left"></i>
		</span>		
	</div>
</div>
